<audio src="{{src}}"></audio>
<div class="image-container">
  <img src="{{cover}}" class="cover" alt="Music Cover">
  <svg viewBox="0 0 500 500">
    <style>
      text {
        font-family: serif;
        font-size: 18px;
        font-weight: bold;
        font-variant: small-caps;
        font-variant-ligatures: none;
        stroke: whitesmoke;
        stroke-width: 0;
        fill: white;
      }
    </style>
    <defs>
      <path id="textcircle" d="M250,450
     a200,200 0 0,1 0,-400
     a200,200 0 0,1 0,400Z" transform="rotate(12,250,250)" />
      <circle id="circle" cx="250" cy="250" r="200" />
    </defs>
    <rect width="100%" height="100%" fill="none" />
    <text>
      <textPath xlink:href="#textcircle" aria-label="" textLength="400">Click the vinyl to
        play &amp; pause</textPath>
    </text>
  </svg>
</div>
